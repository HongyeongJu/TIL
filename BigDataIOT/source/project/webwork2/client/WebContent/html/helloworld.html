<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>html연습</title>
	</head>
	<body>
		<!--  html 문서의 주석(클라이언트에 전송됨) 중요한건 여기에 작성하면 안된다.
			p태그 : 단락을 정의 
			br은 자동으로 줄바꿈되는 느낌-->
		<b><i>김서연</i></b>입니다. <br/>
		
		<!--  절대경로 -->
		<img src="http://61.79.164.121:8088/client/images/view.jpg"/>
		<img src="/client/images/view.jpg" width="400" height="300"/>
		
		<!-- 상대경로 -->
		<img src="client/images/view.jpg"/>
		<img src="./client/images/view.jpg"/>
		<img src="../images/view.jpg" width="150" height="150"/>
		
		<p>html은 웹 페이지를 구성하는 구성요소들을 정의하기 위해 사용하며</p>
		<p>css는 작성된 웹 페이지의 레이아웃을 구성하거나 예쁘게 꾸며주기 위해 사용하고 javascript는 동적인 효과를 적용하기 위해
		사용합니다.</p>
		<font size="1" face="궁서" color="red">html5에서 지양하는 태그</font><br/>
		<font size="2" face="궁서" color="blue">html5에서 지양하는 태그</font><br/>
		<font size="3" face="굴림체" color="#21b0cf">html5에서 지양하는 태그</font><br/>
		<font size="4" face="HY견고딕" color="red">html5에서 지양하는 태그</font><br/>
		<font size="5" face="굴림" color="red">html5에서 지양하는 태그</font><br/>
		<font size="6" face="굴림" color="#008080">html5에서 지양하는 태그</font><br/>
		<font size="7" face="굴림" color="red">html5에서 지양하는 태그</font><br/>
		<!-- h1~h6 태그 : 제목정의를 위한 태그 -->
		<h1>안녕</h1>
		<h2>안녕</h2>
		<h3>안녕</h3>
		<h4>안녕</h4>
		<h5>안녕</h5>
		<h6>안녕</h6>
		<h7>안녕</h7>
	</body>
</html>
